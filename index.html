<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="out/app.js"></script>
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div id="status-display">
      <div class="indicator circle-indicator">
        <div class="circle"></div>
      </div>
      <div class="indicator cross-indicator">
        <div class="cross">
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
      </div>
    </div>
    <div id="board"></div>
    <template id="cell-template">
      <div class="cell"></div>
    </template>
    <template id="circle-template">
      <div class="circle"></div>
    </template>
    <template id="cross-template">
      <div class="cross">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
    </template>
  </body>
</html>
